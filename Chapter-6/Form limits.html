<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML Document</title>
        <style>
            #bio{
                width: 22.3em;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <label for="first">First</label>
            <input type="text" id="first" name="first" required="required" />
            <br />
            <label for="last">Last</label>
            <input type="text" id="last" name="last" maxlength="5" autocomplete="off" />
            <br />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <br />
            <input type="tel" id="phone" placeholder="Phone Number" />
            <br />
            <label for="bio" >Biography</label>
            <textarea id="bio">Type Here...</textarea>
            <br/>
            <input id="bands" placeholder="Band Name" list="myBands" />
            <datalist id="myBands">
                <option value="11" />
                <option value="22" />
                <option value="33" />
                <option value="44" />
                <option value="55" />
            </datalist>
        </form>
    </body>
</html>
